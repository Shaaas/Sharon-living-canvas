<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Experimental Portal</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .portal-header {
      text-align: center;
      padding: 2rem;
      font-size: 2rem;
      font-weight: 600;
      color: #d4af37;
    }
    .experiments {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .experiment-card {
      background: #222;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .experiment-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(59,108,255,0.5);
    }
    .experiment-card h3 {
      margin-bottom: 0.5rem;
      color: #d4af37;
    }
    .experiment-card p {
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #cfd3da;
    }
    .experiment-card button {
      background: #3b6cff;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .experiment-card button:hover {
      background: #5a8bff;
    }
    .exit {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: #111;
      color: #d4af37;
      padding: 0.8rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
      z-index: 100;
    }
    .exit:hover {
      background: #000;
    }
  </style>
</head>
<body>

  <div class="portal-header">Experimental Portal</div>

  <div class="experiments">
    <!-- Example Experiment -->
    <div class="experiment-card">
      <h3>Platformer</h3>
      <p>A small web game where you dodge obstacles and collect coins.</p>
      <button onclick="window.open(https://shaaas.github.io/platformer/)">Try it</button>
    </div>

    <!-- Add more experiments here -->
  </div>

  <div class="exit" onclick="window.location.href='hub.html'">Back to Hub</div>

</body>
</html>
