<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Experimental Portal</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #111;
      color: #d4af37;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      margin: 0;
      color: #d4af37;
    }

    header a {
      padding: 0.5rem 1rem;
      background: #d4af37;
      color: #111;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }

    header a:hover {
      background: #3b6cff;
      color: #fff;
    }

    .game-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .game-container iframe {
      width: 100%;
      max-width: 1200px;
      height: 700px;
      border: 4px solid #d4af37;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.7);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: #d4af37;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Experimental Portal</h1>
    <a href="hub.html">Back to Hub</a>
  </header>

  <div class="game-container">
    <!-- Embed your web game here -->
    <iframe src="https://shaaas.github.io/YourGameRepo/" title="Experimental Game"></iframe>
  </div>

  <footer>
    &copy; 2026 Sharon Mutanu â€“ All Rights Reserved
  </footer>

</body>
</html>
