<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="hub">
  <h2 class="hub-title">Choose a world</h2>

  <!-- Optional top links -->
  <div class="portals-links">
    <a href="writing.html" class="portal-link">Writing</a>
    <a href="#" class="portal-link">Work</a>
    <a href="#" class="portal-link">About</a>
  </div>
</div>

<!-- Main portal section with images -->
<section class="hub-portals">

  <div class="portal" data-target="writing.html">
    <img src="writing.png" alt="Writing Portal">
    <h2>Writing</h2>
    <p>Enter my worlds of poetry and stories.</p>
  </div>

  <div class="portal" data-target="music.html">
    <img src="music.png" alt="Music Portal">
    <h2>Music</h2>
    <p>Experience sounds and rhythms I love.</p>
  </div>


  <div class="portal" data-target="experimental.html">
    <img src="experimental.png" alt="Experimental Portal">
    <h2>Experimental</h2>
    <p>Interactive surprises and playful chaos.</p>
  </div>

</section>

<!-- Exit button -->
<div class="exit">
  <span>Leave Quietly</span>
</div>

<!-- Scripts -->
<script src="exit.js"></script>

</body>
</html>
