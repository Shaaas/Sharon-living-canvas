<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sharon Mutanu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    /* Base Styles */
    body { 
      margin: 0; 
      font-family: 'Inter', sans-serif; 
      color: #d4af37; 
      background: #111; 
      overflow-x: hidden;
    }

    /* Background Canvas */
    canvas { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      z-index: 0; 
    }

    /* Hero Section */
    .hero { 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      text-align: center; 
      position: relative; 
      z-index: 1;
      padding: 0 20px;
    }
    
    .hero-name {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #d4af37;
      letter-spacing: 2px;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.8rem, 5vw, 3rem); /* Responsive sizing */
      margin: 0 0 1.5rem;
      max-width: 800px;
    }

    .hero p { 
      font-size: 1.2rem; 
      margin-bottom: 2.5rem; 
      color: #cfd3da; 
      font-weight: 300;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    /* Button Container & Symmetrical Buttons */
    .hero-btns {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .portal-btn, .portfolio-btn {
      /* Fixed Dimensions for Symmetry */
      width: 200px;
      height: 55px;
      padding: 0; 
      
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      
      /* Perfect Centering */
      display: inline-flex;
      align-items: center;
      justify-content: center;
      
      /* Resetting defaults */
      border: 2px solid #d4af37;
      box-sizing: border-box;
      line-height: 1;
    }

    /* Primary Style */
    .portal-btn {
      background: #d4af37;
      color: #111;
    }

    /* Secondary/Outline Style */
    .portfolio-btn {
      background: transparent;
      color: #d4af37;
    }

    /* Hover Effects */
    .portal-btn:hover {
      background: transparent;
      color: #d4af37;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
    }

    .portfolio-btn:hover {
      background: #d4af37;
      color: #111;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
    }

    /* Social Links Overlay */
    .social-links {
      position: fixed;
      bottom: 2.5rem;
      right: 2.5rem;
      display: flex;
      gap: 1.5rem;
      z-index: 10;
    }

    .social-links a {
      color: #d4af37;
      font-size: 1.6rem;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social-links a:hover { 
      color: #3b6cff; 
      transform: translateY(-5px);
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .hero-btns { flex-direction: column; align-items: center; }
      .social-links { right: 50%; transform: translateX(50%); bottom: 1.5rem; }
    }
  </style>
</head>

<body>

  <div id="canvas-container"></div>

  <main id="app">
    <section class="hero">
      <div class="hero-name">Sharon Mutanu</div>
      <h1>I build worlds with words & code.</h1>
      <p>Writing • Technology • Presence</p>

      <div class="hero-btns">
        <button class="portal-btn" id="enterHubBtn">Enter the Hub</button>
        <button class="portfolio-btn" id="portfolioBtn">Portfolio</button>
      </div>
    </section>
  </main>

  <div class="social-links">
    <a href="https://www.instagram.com/shaaas" target="_blank" aria-label="Instagram">
      <i class="fa-brands fa-instagram"></i>
    </a>
    <a href="https://www.linkedin.com/in/sharonmutanu" target="_blank" aria-label="LinkedIn">
      <i class="fa-brands fa-linkedin"></i>
    </a>
    <a href="mailto:sharon@example.com" aria-label="Email">
      <i class="fa-solid fa-envelope"></i>
    </a>
  </div>

  <script>
    // Navigation Logic
    document.getElementById('enterHubBtn').onclick = function() {
      window.location.href = 'hub.html';
    };

    document.getElementById('portfolioBtn').onclick = function() {
      window.location.href = 'portfolio.html';
    };
  </script>

  <script src="sketch.js"></script>
  <script src="main.js"></script>
  <script src="portal.js"></script>

</body>
</html>
