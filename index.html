<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sharon Mutanu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body { margin: 0; font-family: 'Inter', sans-serif; color: #d4af37; background: #111; overflow-x: hidden;}
    
    .hero { 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      text-align: center; 
      position: relative; 
      z-index: 1;
    }
    
    .hero-name {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #d4af37;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin: 0 1rem 1rem;
    }

    .hero p { font-size: 1.2rem; margin-bottom: 2rem; color: #cfd3da; }

    .hero-btns {
      display: flex;
      gap: 1.5rem; /* Increased gap slightly for breathing room */
      margin-bottom: 2rem;
      justify-content: center;
      flex-wrap: wrap; /* Helps on mobile */
    }

    /* Fixed Button Consistency */
    .portal-btn, .portfolio-btn {
      min-width: 180px; /* Ensures both buttons are the same width */
      padding: 1rem 1.5rem;
      font-weight: bold;
      border-radius: 10px;
      background: #d4af37;
      color: #111;
      border: 2px solid #d4af37; /* Border added for hover transition */
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .portal-btn:hover, .portfolio-btn:hover {
      background: transparent;
      color: #d4af37;
      box-shadow: 0 0 15px #d4af37;
    }

    .social-links {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      display: flex;
      gap: 1.5rem;
      z-index: 2;
    }

    .social-links a {
      color: #d4af37;
      font-size: 1.8rem; /* Slightly larger icons */
      transition: transform 0.3s, color 0.3s;
      text-decoration: none;
    }

    .social-links a:hover { 
      color: #3b6cff; 
      transform: translateY(-5px); /* Gentle lift on hover */
    }

    canvas { position: fixed; top:0; left:0; width:100%; height:100%; z-index:0; }
  </style>
</head>

<body>

  <canvas id="bg"></canvas>

  <main id="app">
    <section class="hero">
      <div class="hero-name">Sharon Mutanu</div>
      <h1>I build worlds with words & code.</h1>
      <p>Writing • Technology • Presence</p>

      <div class="hero-btns">
        <button class="portal-btn" id="enterHubBtn">Enter the Hub</button>
        <button class="portfolio-btn" id="portfolioBtn">Portfolio</button>
      </div>
    </section>
  </main>

  <div class="social-links">
    <a href="https://www.instagram.com/shaaas" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    <a href="https://www.linkedin.com/in/sharonmutanu" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
    <a href="mailto:sharon@example.com"><i class="fa-solid fa-envelope"></i></a>
  </div>

  <script>
    // Navigation
    document.getElementById('enterHubBtn').addEventListener('click', () => {
      window.location.href = 'hub.html';
    });

    document.getElementById('portfolioBtn').addEventListener('click', () => {
      window.location.href = 'portfolio.html';
    });
  </script>

  <script src="sketch.js"></script>
  <script src="main.js"></script>
  <script src="portal.js"></script>

</body>
</html>
