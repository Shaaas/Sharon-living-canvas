<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sharon Mutanu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>

  <style>
    body { 
      margin: 0; 
      font-family: 'Inter', sans-serif; 
      color: #d4af37; 
      background: #0a0a0a; 
      overflow: hidden; 
    }

    canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; }

    .hero { 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      text-align: center; 
      position: relative; 
      z-index: 1;
      padding: 0 20px;
    }

    /* --- NEW: Profile Picture Style --- */
    .profile-wrap {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #d4af37;
      object-fit: cover;
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
      transition: transform 0.5s ease;
    }

    .profile-wrap:hover .profile-img {
      transform: scale(1.05) rotate(3deg);
    }
    
    /* Decoration ring */
    .profile-wrap::after {
      content: '';
      position: absolute;
      inset: -10px;
      border: 1px dashed rgba(212, 175, 55, 0.3);
      border-radius: 50%;
      animation: spin 10s linear infinite;
    }

    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .hero-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 5px;
      margin-bottom: 0.5rem;
      opacity: 0.8;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 6vw, 3.5rem);
      margin: 0 0 1rem;
      background: linear-gradient(to right, #d4af37, #fdf5e6, #d4af37);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p { 
      font-size: 1rem; 
      margin-bottom: 3rem; 
      color: #cfd3da; 
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    /* Symmetrical Buttons */
    .hero-btns { display: flex; gap: 1.5rem; justify-content: center; flex-wrap: wrap; }

    .portal-btn, .portfolio-btn {
      width: 210px;
      height: 55px;
      padding: 0;
      font-weight: 700;
      border-radius: 30px; /* More rounded for a modern look */
      cursor: pointer;
      transition: 0.4s;
      font-family: 'Inter', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #d4af37;
      box-sizing: border-box;
    }

    .portal-btn { background: #d4af37; color: #111; }
    .portfolio-btn { background: transparent; color: #d4af37; }

    .portal-btn:hover, .portfolio-btn:hover {
      box-shadow: 0 0 20px #d4af37;
      transform: translateY(-3px);
    }

    /* Socials */
    .social-links {
      position: fixed;
      bottom: 2.5rem;
      display: flex;
      gap: 2rem;
      z-index: 10;
    }

    .social-links a {
      color: #d4af37;
      font-size: 1.4rem;
      transition: 0.3s;
      opacity: 0.7;
    }

    .social-links a:hover { opacity: 1; color: #fff; transform: scale(1.2); }

    @media (max-width: 480px) {
      .hero-btns { flex-direction: column; }
    }
  </style>
</head>

<body>

  <main id="app">
    <section class="hero">
      
      <div class="profile-wrap">
        <img src="https://shaaas.github.io/Sharon-living-canvas/me.png" alt="Sharon Mutanu" class="profile-img">
      </div>

      <div class="hero-name">Sharon Mutanu</div>
      <h1>I build worlds with words & code.</h1>
      <p>Writing • Technology • Presence</p>

      <div class="hero-btns">
        <button class="portal-btn" id="enterHubBtn">Enter the Hub</button>
        <button class="portfolio-btn" id="portfolioBtn">Portfolio</button>
      </div>

      <div class="social-links">
        <a href="https://www.instagram.com/sha.ta.nu" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/sharonmutanu" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        <a href="mailto:mutanu.sharon@yahoo.com"><i class="fa-solid fa-envelope"></i></a>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('enterHubBtn').onclick = () => window.location.href = 'hub.html';
    document.getElementById('portfolioBtn').onclick = () => window.location.href = 'portfolio.html';
  </script>

  <script src="sketch.js"></script>
  <script src="main.js"></script>
  <script src="portal.js"></script>

</body>
</html>
