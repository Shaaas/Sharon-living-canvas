<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sharon Mutanu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Font Awesome for social icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>

  <style>
    body { margin: 0; font-family: 'Inter', sans-serif; color: #d4af37; background: #111; overflow-x: hidden;}
    
    .hero { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; text-align: center; position: relative; z-index: 1;}
    
    .hero-name {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #d4af37;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin: 0 1rem 1rem;
    }

    .hero p { font-size: 1.2rem; margin-bottom: 2rem; color: #cfd3da; }

    .hero-btns {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .portal-btn, .portfolio-btn {
      padding: 1rem 2rem;
      font-weight: bold;
      border-radius: 10px;
      background: #d4af37;
      color: #111;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .portal-btn:hover, .portfolio-btn:hover {
      background: #111;
      color: #d4af37;
      box-shadow: 0 0 15px #d4af37;
    }

    .social-links {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      display: flex;
      gap: 1rem;
      z-index: 2;
    }

    .social-links a {
      color: #d4af37;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-links a:hover { color: #3b6cff; }

    canvas { position: fixed; top:0; left:0; width:100%; height:100%; z-index:0; }
  </style>
</head>

<body>

  <canvas id="bg"></canvas>

  <main id="app">
    <section class="hero">
      <div class="hero-name">Sharon Mutanu</div>
      <h1>I build worlds with words & code.</h1>
      <p>Writing • Technology • Presence</p>

      <div class="hero-btns">
        <button class="portal-btn" id="enterHubBtn">Enter the Hub</button>
        <button class="portfolio-btn" id="portfolioBtn">Portfolio</button>
      </div>
    </section>
  </main>

  <!-- Social icons -->
  <div class="social-links">
    <a href="https://www.instagram.com/shaaas" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.linkedin.com/in/sharonmutanu" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="mailto:sharon@example.com"><i class="fas fa-envelope"></i></a>
  </div>

  <!-- Scripts -->
  <script>
    // Enter Hub
    const enterHubBtn = document.getElementById('enterHubBtn');
    enterHubBtn.addEventListener('click', () => {
      window.location.href = 'hub.html';
    });

    // Portfolio
    const portfolioBtn = document.getElementById('portfolioBtn');
    portfolioBtn.addEventListener('click', () => {
      window.location.href = 'portfolio.html';
    });
  </script>

  <script src="sketch.js"></script>
  <script src="main.js"></script>
  <script src="portal.js"></script>

</body>
</html>
