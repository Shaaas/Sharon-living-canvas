<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sharon Mutanu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>

  <style>
    /* Base Styles */
    body { 
      margin: 0; 
      font-family: 'Inter', sans-serif; 
      color: #d4af37; 
      background: #111; 
      overflow: hidden; /* Prevent scrollbars from interfering with canvas */
    }

    /* RESTORED: Floating Canvas Setup */
    canvas { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100vw; 
      height: 100vh; 
      z-index: -1; /* Keeps it behind your text */
    }

    /* Hero Section */
    .hero { 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      text-align: center; 
      position: relative; 
      z-index: 1; /* Sits above the floating things */
      background: transparent;
      padding: 0 20px;
    }
    
    .hero-name {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #d4af37;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      margin: 0 0 1rem;
      color: #d4af37;
    }

    .hero p { 
      font-size: 1.2rem; 
      margin-bottom: 2.5rem; 
      color: #cfd3da; 
      letter-spacing: 2px;
    }

    /* Button Container & PERFECT SYMMETRY */
    .hero-btns {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .portal-btn, .portfolio-btn {
      width: 200px;           /* Exact same width */
      height: 55px;          /* Exact same height */
      padding: 0;            /* Reset padding */
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      
      display: inline-flex;  /* Flex for perfect text alignment */
      align-items: center;
      justify-content: center;
      
      border: 2px solid #d4af37;
      box-sizing: border-box; /* Crucial: Keeps border inside the 55px */
      line-height: 1;
    }

    .portal-btn {
      background: #d4af37;
      color: #111;
    }

    .portfolio-btn {
      background: transparent;
      color: #d4af37;
    }

    .portal-btn:hover, .portfolio-btn:hover {
      background: #111;
      color: #d4af37;
      box-shadow: 0 0 15px #d4af37;
    }

    /* Social Links */
    .social-links {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      display: flex;
      gap: 1.5rem;
      z-index: 10;
    }

    .social-links a {
      color: #d4af37;
      font-size: 1.6rem;
      transition: color 0.3s, transform 0.3s;
      text-decoration: none;
    }

    .social-links a:hover { 
      color: #3b6cff; 
      transform: translateY(-5px);
    }

    @media (max-width: 480px) {
      .hero-btns { flex-direction: column; }
    }
  </style>
</head>

<body>

  <main id="app">
    <section class="hero">
      <div class="hero-name">Sharon Mutanu</div>
      <h1>I build worlds with words & code.</h1>
      <p>Writing • Technology • Presence</p>

      <div class="hero-btns">
        <button class="portal-btn" id="enterHubBtn">Enter the Hub</button>
        <button class="portfolio-btn" id="portfolioBtn">Portfolio</button>
      </div>
    </section>
  </main>

  <div class="social-links">
    <a href="https://www.instagram.com/sha.ta.nu" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    <a href="https://www.linkedin.com/in/sharonmutanu" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
    <a href="mailto:mutanu.sharon@yahoo.com"><i class="fa-solid fa-envelope"></i></a>
  </div>

  <script>
    // Navigation
    document.getElementById('enterHubBtn').addEventListener('click', () => {
      window.location.href = 'hub.html';
    });

    document.getElementById('portfolioBtn').addEventListener('click', () => {
      window.location.href = 'portfolio.html';
    });
  </script>

  <script src="sketch.js"></script>
  <script src="main.js"></script>
  <script src="portal.js"></script>

</body>
</html>
