<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music & Spoken Word</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #d4af37;
      --text: #cfd3da;
      --bg: #0e0e0e;
      --panel: #111;
      --border: #222;
      --blue: #3b6cff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--gold);
      min-height: 100vh;
      padding-bottom: 100px;
    }

    header {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      margin: 0;
    }

    header a {
      color: var(--text);
      text-decoration: none;
      opacity: 0.6;
      font-size: 0.9rem;
    }

    header a:hover {
      opacity: 1;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }

    .intro {
      color: var(--text);
      max-width: 600px;
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    /* LIST */
    .media-list {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .media-item {
      border: 1px solid var(--border);
      padding: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .media-item:hover {
      background: #1a1a1a;
      transform: translateY(-2px);
    }

    .title {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .meta {
      font-size: 0.85rem;
      opacity: 0.6;
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
    }

    .tag {
      border: 1px solid var(--border);
      padding: 0.1rem 0.6rem;
      border-radius: 999px;
      font-size: 0.75rem;
    }

    /* VIDEO VIEWER */
    .video-viewer {
      margin-top: 3rem;
      display: none;
      animation: fadeIn 0.6s ease;
    }

    .video-viewer.active {
      display: block;
    }

    .video-viewer video {
      width: 100%;
      border-radius: 12px;
      background: #000;
    }

    .video-caption {
      margin-top: 0.8rem;
      font-size: 0.85rem;
      color: var(--text);
      opacity: 0.7;
    }

    /* AUDIO PLAYER */
    .player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--panel);
      border-top: 1px solid var(--border);
      padding: 0.8rem 1rem;
      transition: transform 0.4s ease;
    }

    .player.hidden {
      transform: translateY(100%);
    }

    audio {
      width: 100%;
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* LINK BACK TO WRITING */
    .link-writing {
      margin-top: 3rem;
      font-size: 0.85rem;
      opacity: 0.6;
    }

    .link-writing a {
      color: var(--blue);
      text-decoration: none;
    }

    .link-writing a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<header>
  <h1>Music</h1>
  <a href="hub.html">← back to hub</a>
</header>

<main>
  <p class="intro">
    Spoken word, breath, silence, rhythm.  
    Some pieces are meant to be heard. Others watched.
  </p>

  <div class="media-list">

    <!-- AUDIO ITEM -->
    <div class="media-item"
         onclick="playAudio('spokenword1.mp3')">
      <div class="title">How I Speak When I’m Alone</div>
      <div class="meta">
        <span>spoken word · audio</span>
        <span class="tag">quiet</span>
        <span class="tag">soft</span>
      </div>
    </div>

    <!-- VIDEO ITEM -->
    <div class="media-item"
         onclick="playVideo('avc_tiktok.mp4', 'This piece lives between stillness and confession.')">
      <div class="title">How I love You</div>
      <div class="meta">
        <span>spoken word · video</span>
        <span class="tag">heavy</span>
        <span class="tag">presence</span>
      </div>
    </div>

  </div>

  <!-- VIDEO VIEWER -->
  <div class="video-viewer" id="videoViewer">
    <video id="videoPlayer" controls></video>
    <div class="video-caption" id="videoCaption"></div>
  </div>

  <div class="link-writing">
    Some of these pieces begin on the page.  
    <a href="writing.html">Read the writing →</a>
  </div>
</main>

<!-- AUDIO PLAYER -->
<div class="player" id="audioWrapper">
  <audio id="audioPlayer" controls></audio>
</div>

<script>
  const audioPlayer = document.getElementById('audioPlayer');
  const audioWrapper = document.getElementById('audioWrapper');

  const videoPlayer = document.getElementById('videoPlayer');
  const videoViewer = document.getElementById('videoViewer');
  const videoCaption = document.getElementById('videoCaption');

  function playAudio(src) {
    // Stop video
    videoPlayer.pause();
    videoViewer.classList.remove('active');

    // Show audio player
    audioWrapper.classList.remove('hidden');

    audioPlayer.src = src;
    audioPlayer.play();
  }

  function playVideo(src, caption) {
    // Stop audio
    audioPlayer.pause();
    audioWrapper.classList.add('hidden');

    videoPlayer.src = src;
    videoCaption.textContent = caption;
    videoViewer.classList.add('active');
    videoPlayer.play();
  }
</script>

</body>
</html>
