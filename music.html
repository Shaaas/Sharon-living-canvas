<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0e0e0e;
      color: #d4af37;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      margin: 0;
    }

    header a {
      text-decoration: none;
      color: #cfd3da;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    header a:hover {
      opacity: 1;
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .intro {
      margin-bottom: 2rem;
      font-size: 1rem;
      color: #cfd3da;
    }

    .track-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .track {
      padding: 1rem;
      border: 1px solid #222;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .track:hover {
      background: #1a1a1a;
    }

    .track-title {
      font-weight: bold;
    }

    .track-sub {
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      padding: 1rem;
      border-top: 1px solid #222;
    }

    audio {
      width: 100%;
    }
  </style>
</head>

<body>

  <header>
    <h1>Music</h1>
    <a href="hub.html">← back</a>
  </header>

  <main>
    <p class="intro">
      Spoken word, sounds I return to, and music that holds something.
    </p>

    <div class="track-list">
      <div class="track" onclick="playTrack('audio/spokenword1.mp3', 'How I Speak When I’m Alone')">
        <div class="track-title">How I Speak When I’m Alone</div>
        <div class="track-sub">spoken word</div>
      </div>

      <div class="track" onclick="playTrack('audio/spokenword2.mp3', 'Quiet Is a Language')">
        <div class="track-title">Quiet Is a Language</div>
        <div class="track-sub">spoken word</div>
      </div>
    </div>

    <!-- Future section -->
    <!--
    <h2>Listening</h2>
    <iframe src="SPOTIFY_EMBED_LINK" width="100%" height="152" frameborder="0"></iframe>
    -->
  </main>

  <div class="player">
    <audio id="audioPlayer" controls>
      <source src="" type="audio/mpeg">
      Your browser does not support audio.
    </audio>
  </div>

  <script>
    const player = document.getElementById('audioPlayer');

    function playTrack(src, title) {
      player.src = src;
      player.play();
    }
  </script>

</body>
</html>
