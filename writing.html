<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Writing Portal | Secure Reader</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --gold: #d4af37;
      --bg-dark: #0a0a0a;
      --card-bg: #111;
      --accent-blue: #3b6cff;
      --text-gray: #cfd3da;
      --glass: rgba(15, 15, 15, 0.95);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: var(--bg-dark);
      color: var(--text-gray);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      user-select: none;
    }

    /* --- Navigation --- */
    .writing-portal {
      display: flex;
      gap: 1rem;
      padding: 1.5rem;
      justify-content: center;
      background: #000;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #1a1a1a;
    }

    .folder {
      padding: 0.6rem 1.4rem;
      background: #151515;
      color: var(--gold);
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
      border: 1px solid #222;
      font-size: 0.85rem;
    }

    .folder.active {
      background: var(--gold);
      color: #000;
    }

    /* --- Grid Layout --- */
    .writing-space {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .collection {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .collection.active {
      display: grid;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .item-card {
      background: #111;
      border: 1px solid #1a1a1a;
      border-radius: 15px;
      padding: 2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .item-card:hover {
      border-color: var(--accent-blue);
      transform: translateY(-5px);
    }

    /* --- THE SECURE VIEWER --- */
    .pdf-viewer {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.98);
      z-index: 2000;
      display: flex;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .pdf-viewer.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* Progress Bar */
    .progress-container {
      width: 100%;
      height: 4px;
      background: #222;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .progress-bar {
      height: 100%;
      background: var(--accent-blue);
      width: 0%;
      transition: width 0.2s ease;
      box-shadow: 0 0 10px var(--accent-blue);
    }

    .viewer-window {
      width: 100%;
      max-width: 1100px;
      height: 90vh;
      margin: auto;
      background: #fff;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 50px rgba(0,0,0,1);
    }

    .pdf-header {
      padding: 1rem 1.5rem;
      background: var(--glass);
      backdrop-filter: blur(15px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
      color: white;
      position: relative;
    }

    #close-pdf {
      background: #333;
      border: none;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
    }

    #reader-container {
      flex-grow: 1;
      position: relative;
      overflow-y: auto; /* Enable container scroll */
      -webkit-overflow-scrolling: touch;
    }

    .watermark {
      position: absolute;
      inset: 0;
      z-index: 10;
      pointer-events: none;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      opacity: 0.05;
    }

    .watermark span {
      transform: rotate(-30deg);
      padding: 50px;
      font-size: 12px;
      color: #000;
    }

    /* The Glass Shield - prevents clicks but lets scroll pass */
    .glass-shield {
      position: absolute;
      inset: 0;
      z-index: 20;
      background: transparent;
    }

    #pdf-frame {
      width: 100%;
      min-height: 2000px; /* Force internal height for scrolling */
      border: none;
    }

    .content-blur { filter: blur(30px); }

    @media print { body { display: none !important; } }
  </style>
</head>
<body>

  <nav class="writing-portal">
    <div class="folder active" data-target="poems">Poems</div>
    <div class="folder" data-target="articles">Articles</div>
    <div class="folder" data-target="books">Books</div>
  </nav>

  <main class="writing-space">
    <section class="collection poems active">
      <div class="item-card entry" data-pdf="How I love you.pdf">
        <h3>How I love you</h3>
        <p>A journey through the mechanics of affection.</p>
        <span class="open-text">Begin Reading →</span>
      </div>
    </section>
    
    <section class="collection articles">
      </section>

    <section class="collection books">
      </section>
  </main>

  <div id="pdf-viewer" class="pdf-viewer">
    <div class="viewer-window">
      <div class="pdf-header">
        <span id="pdf-title">Loading...</span>
        <button id="close-pdf">&times;</button>
        <div class="progress-container">
          <div id="scroll-bar" class="progress-bar"></div>
        </div>
      </div>
      
      <div id="reader-container">
        <div class="watermark">
          <span>PRIVATE CONTENT</span><span>© YOUR NAME</span><span>DO NOT COPY</span>
          <span>PRIVATE CONTENT</span><span>© YOUR NAME</span><span>DO NOT COPY</span>
          <span>PRIVATE CONTENT</span><span>© YOUR NAME</span><span>DO NOT COPY</span>
        </div>
        <div class="glass-shield"></div>
        <iframe id="pdf-frame" src=""></iframe>
      </div>
    </div>
  </div>

  <script>
    const folders = document.querySelectorAll('.folder');
    const collections = document.querySelectorAll('.collection');
    const viewer = document.getElementById('pdf-viewer');
    const readerContainer = document.getElementById('reader-container');
    const frame = document.getElementById('pdf-frame');
    const progressBar = document.getElementById('scroll-bar');
    const closeBtn = document.getElementById('close-pdf');

    // Tab Switching
    folders.forEach(folder => {
      folder.addEventListener('click', () => {
        folders.forEach(f => f.classList.remove('active'));
        collections.forEach(c => c.classList.remove('active'));
        folder.classList.add('active');
        document.querySelector(`.collection.${folder.dataset.target}`).classList.add('active');
      });
    });

    // Scroll Progress Logic
    readerContainer.addEventListener('scroll', () => {
      const winScroll = readerContainer.scrollTop;
      const height = readerContainer.scrollHeight - readerContainer.clientHeight;
      const scrolled = (winScroll / height) * 100;
      progressBar.style.width = scrolled + "%";
    });

    // Open PDF
    document.querySelectorAll('.entry').forEach(entry => {
      entry.addEventListener('click', () => {
        const file = entry.getAttribute('data-pdf');
        document.getElementById('pdf-title').textContent = entry.querySelector('h3').innerText;
        
        // Use #view=FitH to ensure the PDF expands to its full scrollable height
        frame.src = `${file}#toolbar=0&navpanes=0&scrollbar=0&view=FitH`;
        
        viewer.classList.add('visible');
        document.body.style.overflow = 'hidden';
      });
    });

    closeBtn.addEventListener('click', () => {
      viewer.classList.remove('visible');
      frame.src = '';
      progressBar.style.width = "0%";
      document.body.style.overflow = 'auto';
    });

    // Security
    document.addEventListener('mouseleave', () => {
      if(viewer.classList.contains('visible')) readerContainer.classList.add('content-blur');
    });
    document.addEventListener('mouseenter', () => {
      readerContainer.classList.remove('content-blur');
    });

    // Block right-click on the viewer
    viewer.addEventListener('contextmenu', (e) => e.preventDefault());
  </script>

</body>
</html>
